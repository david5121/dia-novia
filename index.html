<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Novia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 0 25px #ff69b4;
            padding: 30px;
            width: 340px;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #ff4fa3;
            margin-bottom: 5px;
        }
        h2 {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        /* Contenedor de botón e imagen */
        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0 20px 0;
        }
        /* Botón de audio */
        #btnAudio {
            background: rgba(0, 0, 0, 0.6);
            color: #ff4fa3;
            border: 2px solid #ff4fa3;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4fa3;
            margin-bottom: 15px;
            transition: transform 0.2s, background 0.3s;
        }
        #btnAudio:hover {
            background: #ff4fa3;
            color: white;
            transform: scale(1.1);
        }
        /* Imagen */
        img {
            width: 130px;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff4fa3;
        }
        /* Textos */
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .glow {
            color: #fff;
            text-shadow: 0 0 5px #ff4fa3, 0 0 10px #ff4fa3, 0 0 15px #ff4fa3, 0 0 20px #ff4fa3;
        }
        .grande {
            font-size: 20px;
            font-weight: bold;
        }
        .latido {
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px #ff4fa3, 0 0 10px #ff4fa3, 0 0 15px #ff4fa3, 0 0 20px #ff4fa3;
            }
            100% {
                text-shadow: 0 0 10px #ff4fa3, 0 0 20px #ff4fa3, 0 0 30px #ff4fa3, 0 0 40px #ff4fa3;
            }
        }
        /* Botón del mensaje */
        button.mensaje {
            background: transparent;
            color: #ff4fa3;
            border: 2px solid #ff4fa3;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 15px #ff4fa3;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }
        button.mensaje:hover {
            background: #ff4fa3;
            color: white;
            transform: scale(1.05);
        }
        #mensajeFinal {
            display: none;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
        /* Corazones */
        .heart {
            position: fixed;
            color: #ff4fa3;
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% { transform: translateY(-10%); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Día de la Novia</h1>
        <h2>1 de Agosto</h2>

        <!-- Botón de audio e imagen juntos -->
        <div class="media-container">
            <button id="btnAudio" onclick="toggleAudio()">▶</button>
            <img src="imagen.png" alt="Ramo de rosas romántico">
        </div>

        <p class="glow grande">En este día especial, quiero que sepas...</p>
        <p class="glow latido">
            Eres el amor que ilumina mi vida<br>
            como el rosa en esta oscuridad.
        </p>

        <button class="mensaje" onclick="mostrarMensaje()">❤️ Haz clic, mi amor</button>

        <p id="mensajeFinal">
            Cada latido de mi corazón lleva tu nombre. Feliz 1 de agosto, mi vida. <br><br>
            ❤️ Roger y Daiana ❤️
        </p>
    </div>

    <!-- Música local -->
    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        function mostrarMensaje() {
            document.getElementById("mensajeFinal").style.display = "block";
        }

        const audio = document.getElementById('musica');
        const btnAudio = document.getElementById('btnAudio');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                btnAudio.textContent = "⏸";
            } else {
                audio.pause();
                btnAudio.textContent = "▶";
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
